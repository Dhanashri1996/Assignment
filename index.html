<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>
<body>
   
        

<form name="Form" action="submit.html"  onsubmit="return validateForm()" >
    

    <!-- enter name in this section -->
    <div class="box">
        <label>Full Name*</label>    
        <input type="text" name="name" minlength ="4" id="name">
        <div class="error" id="nameErr"></div>
    </div>

    <!-- enter email in this section  -->
    <div class="box">
        <label>Email Address*</label>
        <input type="text" name="email" id="email">
        <div class="error" id="emailErr"></div>
    </div>
<!-- enter phone no. in this section  -->

    <div class="box">
        <label> Phone number</label>
          <input type="text" name="phone" id="phoneNumber"onkeypress="return numberPressed(event);"/>
          <p>(123) 456-7896</p>
    <div class="error" id="mobileErr"></div>
    </div>
    
          
    <div class="box">
        
        <input type="submit" value="Submit" >
    </div>

    
</form>


</body>
</html>
